description: |
  In broadcast battle you have to kill the producers,&nbsp;
  in order to get their Golden LP's. Do it quick and&nbsp;
  be sure to kill the competition in the same time,&nbsp;
  in order to steal their LP's.&nbsp;
  You can play this game with 2, 3 or 4 players.&nbsp;
  The game is made with a trial version of Unity 4 Pro.
