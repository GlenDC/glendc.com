<style type="text/css"> .github-card{border-radius:5px;background:#073642;color:#839496;padding:8px 8px 0}.github-card a{text-decoration:none;color:#2aa198;outline:0}.github-card .header{position:relative}.github-card .button{position:absolute;top:0;right:8px;color:#2aa198;border:1px solid #2d6472;border-radius:3px;font-size:13px;font-weight:700;line-height:14px;background-color:#002a35;padding:4px 8px 4px 7px}.github-card .button:hover{color:#cb4b16;text-decoration:none;background-color:#073642;text-shadow:0 -1px 0 rgba(0,0,0,.25);border-color:#2d6472}.user-card .header{min-height:48px;padding:3px 0 4px 57px}.user-card .header a:hover strong{text-decoration:underline}.user-card strong{display:block;color:#292f33;font-size:14px;line-height:1.6}.user-card ul{text-transform:uppercase;font-size:12px;color:#707070;list-style-type:none;border-top:1px solid #2d6472;border-bottom:1px solid #2d6472;zoom:1;margin:0;padding:0}.user-card ul:after{display:block;content:'';clear:both}.user-card .status a:hover{color:#4183c4}.user-card .status li{float:left;border-left:1px solid #2d6472;padding:4px 18px}.user-card .status li:first-child{border-left:0;padding-left:0}.user-card .footer{font-size:12px;font-weight:700;color:#646464;padding:11px 0 10px}.repo-card .header{padding:3px 0 4px 57px}.repo-card .header strong{display:block;font-size:18px;line-height:1.4}.repo-card .header sup{font-size:10px;margin-left:3px;color:#797979}.repo-card .content{padding:6px 0 10px}.repo-card .content p{font:18px/24px Georgia,"Times New Roman",Palatino,serif;overflow:hidden;clear:both;word-wrap:break-word;margin:0 5px 0 0}.repo-card .footer{border-top:1px solid #2d6472;padding:8px 0 6px}.repo-card .status{font-size:10px;padding-right:10px;text-transform:uppercase}.repo-card .status strong{font-size:12px;padding-right:5px}.github-card a:hover,.repo-card .header a,.repo-card .header strong a,.user-card .footer a{color:#cb4b16}.user-card .header a,.user-card .status a{color:#cb4b16;text-decoration:non
