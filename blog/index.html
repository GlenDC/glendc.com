---
layout: default
title: blog
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
			<div class="post-title"><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></div>
			<div class="post-date">{{ post.date | date: "%-d %B %Y" }}</div>
		</article>
	{% endfor %}

	<div class="clear"></div>

</div>
