layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=439079009445603&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<article class="post">
	
	<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	
	<div class="post-content">{{ content }}</div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

	<div style="float:right;padding:2px;margin-left:5px;"><a href="https://twitter.com/share" class="twitter-share-button" data-text='"{{ page.title }}" by glendc @ ' data-via="ORPH4NUS">Tweet</a></div>
	<div class="fb-like" style="float:right;" data-href="{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

	<p><a href="/blog">&laquo; back to blog archive</a></p>

</article>
